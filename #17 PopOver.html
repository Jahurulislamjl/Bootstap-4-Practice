<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Popover</title>
</head>
<body>

    <div class="display-4 text-center my-4">Popover</div>

    <div class="container">

        <button class="btn btn-primary btn-sm" title="Hello World!" data-content="How are you world??" data-toggle="popover" data-placement="right">Popover</button>
<br><br><br>

        <button id="hello" class="btn btn-success btn-sm" title="Hello World!!" data-content="How are You world!!" data-toggle="popover" data-placement="right" data-trigger="focus">DataTriger popover</button>


        <br><br><hr><br>

        <button class="btn btn-secondary btn-sm" onclick="showPopover()" data-toggle="show">Show Popover</button>

        <button class="btn btn-warning btn-sm" onclick="hidePopover()" data-toggle="hide">Hide Popover</button>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 


    <script>
        $('[data-toggle="popover"]').popover();

        function showPopover(){
            $('#hello').popover('show');
        }

        function hidePopover(){
            $('#hello').popover('hide');
        }
    </script>
    
</body>
</html>
