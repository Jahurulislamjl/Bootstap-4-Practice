<Doctype html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form input</title>
</head>

<body>
    <h1 class="display-3 text-center my-4">Form</h1>

    <div class="container mb-5">

        <form action="">

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control form-control-sm" type="text" id="name" placeholder="Enter name">
            </div>

            <div class="form-group">
                <label for="email">Email Adress</label>
                <input class="form-control" type="email" id="email" placeholder="Enter email">
                <small class="form-text text-muted">Your email don't share with anyone!</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password" readonly>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender">
                    <option value="">Male</option>
                    <option value="">Female</option>
                    <option value="">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control bg-info text-white" name="message" id="message" cols="30" rows="5"></textarea>
            </div>

            <div class="form-group">
                    <label for="file">Input file</label>
                    <input class="form-control-file" type="file" name="file" id="file" >
                    <small class="text-muted" id="fileHelp">Max 3mb size</small>
            </div>

            <fieldset class="form-group">
                <legend>What are you using this service for?</legend>

                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" value="option1" >
                        Personal
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label"> <input class="form-check-input" type="radio" value="option2">Commercial</label>
                </div>
                
                <div class="form-check">
                    <label class="form-check-label"><input class="form-check-input" type="radio" value="option3" disabled>Test</label>
                </div>
            </fieldset>

            <div class="form-check">
                <label class="form-check-label"><input class="form-check-input form-text" type="checkbox">Sign up for newsletter</label>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>
<br><br>

<form class="form-inline">
    <input class="form-control ml-2" type="text" name="name" id="name" placeholder="Enter username">
    <input class="form-control ml-2" type="password" name="password" id="password" placeholder="Password">
    <div class="form-check ml-2">
        <label class="form-check-label"><input class="form-check-input" type="checkbox">Remember me</label>
    </div>
    <button class="btn btn-warning ml-2" type="submit">Submit</button>
</form>

<br> <br>

<div class="form-group">
    <label class="from-text" for="name">Username</label>
    <input class="form-control is-valid" type="text" name="name" id="name">
    <div class="valid-feedback">User name available</div>
    <small>Must be at least 8 chars</small>
</div>

<div class="form-group">
    <label class="form-text" for="Password">Password</label>
    <input class="form-control is-invalid" type="password" name="name" id="name">
    <div class="invalid-feedback">Password incorrect</div>
    <small>please use a strong password</small>
</div>

    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
