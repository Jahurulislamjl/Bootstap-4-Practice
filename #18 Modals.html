<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Modals | Bootstrap 4</title>
</head>
<body>
    <div class="display-4 text-center my-4">Modals</div>

    <div class="container">
        
        <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">Launch Modal</button>
        
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title">Modal Title</h5>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">Hello World, How are you!!</div>

                    <div class="modal-footer"><button class="btn btn-warning" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <br><br>

        <button class="btn btn-success" data-toggle="modal" data-target="#loginPage">Login</button>

        <div class="modal" id="loginPage">
            <div class="modal-dialog mt-5">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5><div class="modal-title">Login</div></h5>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <label class="form-text" for="username">Username</label>
                        <input class="form-control" type="text" name="username" id="username" placeholder="Username">

                        <label class="form-text" for="password">Password</label>
                        <input class="form-control" type="Password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-success">Login</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
