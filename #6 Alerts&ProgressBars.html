<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Alerts&ProgressBars</title>
</head>
<body>

    <div class="display-4 text-center my-3">Alerts and Progress Bars</div>

    <div class="container">

        <div class="alert alert-success alert-dismissable">
            <button class="close" data-dismiss="alert">
                <span>&times;</span>
            </button>
            <strong>Success!</strong> Block post added <a class="alert-link" href="#">Check it out</a>
        </div>

        <div class="alert alert-info alert-dismissable">
            <button class="close" data-dismiss="alert">
                <span>&times;</span>
            </button>
            <strong>Attention</strong> You have new message <a class="alert-link" href="#">Check it Out</a>
        </div>

        <div class="alert alert-warning alert-dismissable">
            <button class="close" data-dismiss="alert">
                <span>&times;</span>
            </button>
            <strong>Warning</strong> Please check the log file <a class="alert-link" href="#">Check it out</a>
        </div>

        <div class="alert alert-danger alert-dismissable ">
            <button class="close" data-dismiss="alert">
                <span>&times;</span>
            </button>
            <h4>There's a problem</h4>
            <strong>Error</strong> Database update failed <a class="alert-link" href="#">Check it out</a>
        </div>

        <div class="alert alert-success alert-dismissable">
            <button class="close" data-dismiss="alert">
                <span>&times;</span>
            </button>
            <strong>Success</strong> Blog post added <a class="alert-link" href="#">Check it out</a>
        </div>
        <br><br><br>

        <!-- ProgressBars -->

        <div class="progress">
            <div class="progress-bar" style="width:25%;">25%</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar bg-warning text-dark" style="width:85%">85%</div>
        </div>
        <br>

        <div class="progress">
            <div class="progress-bar progress-bar-striped" style="width: 75%">75%</div>
        </div> <br>

        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:50% ">bootstrap</div>
        </div>

<br><br><br>
    </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 
    
</body>
</html>
