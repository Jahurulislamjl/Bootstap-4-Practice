<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tooltips | Bootsrap 4</title>
</head>
<body>
    <div class="display-4 text-center my-4">Tooltips</div>

    <div class="container">

        <button class="btn btn-primary m-1" title="Hello world" data-placement="top" data-toggle="Tooltip">Tooltip on top</button>

        <button class="btn btn-primary m-1" title="Hello world" data-placement="left" data-toggle="Tooltip">Tooltip on left</button>

        <button class="btn btn-primary m-1" title="Hello world" data-placement="right" data-toggle="Tooltip">Tooltip on right </button>

        <button class="btn btn-primary m-1" title="Hello world" data-placement="bottom" data-toggle="Tooltip">Tooltip on top</button>


        <br><BR></BR>

        <button id="hello" class="btn btn-success m-1" title="<h2> Hello world!</h2> <p>How are you??</p>" data-html="true" data-placement="top" data-toggle="Tooltip">Tooltip on top</button>

        <br><hr>

        <button class="btn btn-secondary" onclick="showToolTip()">Show Tooltip</button>

        <button class="btn btn-warning" onclick="hideToolTip()">Show Tooltip</button>

        <button class="btn btn-danger" onclick="toggleToolTip()">Toggle Tooltip</button>

        <br><hr><br><br>

        <button id="Hello" class="btn btn-info" title="Hello World" onclick="toggleTooltip()" data-placement="top" data-toggle="tooltip">Toggle Tooltip Same Button</button>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> 

    <script>
        $('[data-toggle="Tooltip"]').tooltip();

        function showToolTip(){
            $('#hello').tooltip('show');
        }

        function hideToolTip(){
            $('#hello').tooltip('hide');
        }

        function toggleToolTip(){
            $('#hello').tooltip('toggle');
        }

        $('[data-toggle="tooltip"]').tooltip();

        function toggleTooltip(){
            $('#Hello').tooltip('toggle');
        }
    
    </script>
    
</body>
</html>
